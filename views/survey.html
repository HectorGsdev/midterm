<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<h1>Midterm Survey</h1>
<br><br>

<form action="/action_page.php">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="fname" value="Hector"><br>
    <br><br>


    <h3>Display options</h3>
    <repeat group="{{ @options }}" key ="{{ @short }}"
            value="{{ @long }}">

    </repeat>



    <input type="submit" value="Submit">
</form>


</body>
</html>
